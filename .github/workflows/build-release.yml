name: .NET Core

on:
  release:
    types: [created,edited]
    
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: nuget/setup-nuget@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
        source-url: https://nuget.pkg.github.com/Blazorator/FluentValidation/index.json
      env:
          NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}} 
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: pack
      run: dotnet pack src/Blazorator.FluentValidation/Blazorator.FluentValidation.csproj --no-restore --verbosity normal --output nupkgs -p:PackageVersion=${{ github.event.release.tag_name }}
    - name: publish
      run: dotnet nuget push nupkgs/*.nupkg
    
